<html>

		<!-- Custom CSS -->

	<body>
		<div class="form-wrapper" style="--formcol:4">
			<div class="form-input">
				<select placeholder="Combobox label">
					<option disabled selected value=""></option>
					<option>Option</option>
					<option>Option</option>

				</select>
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:2">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:2">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:1">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:1">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:1">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-inline" style="--colspan:1">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input">
				<input type="text" placeholder="Placeholder">
				<span class="form-label"></span>
			</div>
			<div class="form-input form-checkbox">
				<label>
					<input type="checkbox"><span></span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
				</label>
			</div>
			<button class="form-btn btn1 btn-wt">Submit</button>
		</div>
		<script>

			function formlabels(container){
				container.find('.form-label').each(function(){
					let forminput = $(this).prev();
					let label = forminput.attr('placeholder');
					$(this).text(label);
					forminput.attr('placeholder','');
				});
			}

			$(function(){
				formlabels($('.form-wrapper'));
			});

			$(document).on('keyup','.form-input input',function(e){
				if(!$(this).val()){
					$(this).parent().removeClass('active');
				}else{
					$(this).parent().addClass('active');
				}
			});

			$(document).on('change','.form-input select',function(e){
				if(!$(this).val()){
					$(this).parent().removeClass('active');
				}else{
					$(this).parent().addClass('active');
				}
			});
		</script>
	</body>
</html>
