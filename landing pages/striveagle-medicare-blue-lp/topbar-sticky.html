<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- <meta http-equiv="refresh" content="16;url=URL" /> -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Page Title</title>
		<!-- Jquery -->
		<script src="js/jquery-3.6.1.min.js"></script>
		<!-- Normalize CSS -->
		<link rel="stylesheet" href="css/normalize.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/forms.css">
		<!-- datejs -->
		<script src="js/date.min.js"></script>
		<!-- owl js -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<style>
			/*topbar*/

				body{
					margin-top:10em;
				}

				.tb-sticky{
					position: fixed;
					top:0;
					left:0;
					height:10em;
					width:100%;
					z-index:100;
					background:#fff;
					box-shadow:0 0 .5em 1em rgba(0,0,0,.50);
				}

				.topbar{
					height:calc(100% - 2em);
					padding:.5em 0 0;
					padding-inline:5%;
				}

				.tb-lower{
					height:2em;
					padding-inline:2em;
					background:var(--c1);
					color:#fff;
					font-size:1.5em;
					font-weight:800;
					text-transform: uppercase;
					display:flex;
					align-items: center;
				}

				.tb-grid{
					display:grid;
					grid-template-columns: repeat(2,minmax(0,1fr));
					gap:1em;
					align-items: center;
				}

				.tb-grid > div:last-child{
					text-align:right;
				}

				.tb-logo{
					display:block;
					aspect-ratio:21/9;
					width:50%;
					object-fit: contain;
				}

				.tb-cta{
					font-weight:300;
					color:#777;
				}

				.tb-contact{
					color:var(--c1);
					font-weight:800;
					font-size:2em;
					margin-bottom:.2em;
				}

				.tb-contact .bi{
					display: inline-block;
					transform: scaleX(-1);
				}

				.tb-btn{
					padding:.3em 1.5em;
					font-weight:700;
					margin-right:0;
					margin-left:auto;
					border-radius:.3em;
				}

				@media(max-width:660px){
					.tb-sticky{
						height:8em;
					}

					.tb-lower{
						padding-inline:1em;
					}

					.tb-logo{
						width:70%;
					}

					body{
						margin-top:8em;
					}
					.tb-btn{
						display:none;
					}

					.tb-contact {
					    font-size: 4.5vw;
					}

				}
		</style>
	</head>
	<body>
		<div class="tb-sticky">
			<div class="topbar">
				<div class="cw">
					<div class="tb-grid">
						<div>
							<img src="img/logo.png" class="tb-logo">
						</div>
						<div>
							<div class="tb-cta">Call today for a free consultation </div>
							<div class="tb-contact"><i class="bi bi-telephone-fill"></i> (123) 123-4567</div>
							<a href="javascript:void(0);" class="btn-s c2 tb-btn c2-darken">FREE CONSULTATION</a>
						</div>
					</div>
				</div>
			</div>
			<div class="tb-lower">
				<div class="cw">
					<div class="tb-grid">
						<div>Home</div>
						<div>Free consultation</div>
					</div>
				</div>
			</div>
		</div>
		<script>

			$(function(){

			});

		</script>
	</body>
</html>
